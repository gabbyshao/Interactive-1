      <style>
          #draggable1,#draggable2,#draggable3,#draggable4,#draggable5{
                font-size: 12px;
                position: relative;
                text-align: center;
                padding: 0.7em;
                width: 200px;
                color: yellow;
                background-color: black;
                margin-left: auto;

            }


         #droppable1,#droppable2,#droppable3,#droppable4,#droppable5{
              margin-left: 500px;
              width: 400px;
              background-color: yellow;
              border: #52BE80 3px;
              text-align: center;
              }

         #draggable2:hover{
          cursor: -webkit-zoom-in;
          cursor: zoom-in;

         }

         #draggable3:hover{
          cursor: -webkit-zoom-out;
          cursor: zoom-out;

         }

        .zoomin{
          font-size: 2em;
         }
         .zoomout{
          font-size: 0.5em;
         }

        .color {
          color: blue;
        }

        .blurry-text {
        color: transparent;
        font-size: 3em;
        text-shadow: 0 0 5px rgba(0,0,0,0.5);
}


      </style>

      <script>

        $(function(){
          $('#draggable1').draggable();
          $('#droppable1').droppable({
            drop: function(event, ui){
              $(this)
              .find("p")
              .html("Big Mouth")
            }
          });

          $('#draggable2').draggable();
          $('#droppable2').droppable({
            drop: function(event, ui){
              $(this)
              .addClass("zoomin")
            }
          });

          $('#draggable3').draggable({ revert: "valid" });
          $('#droppable3').droppable({
           drop: function(event, ui){
              $(this)
              .addClass("blurry-text")
            }
          });

          $('#draggable4').draggable({ revert: "valid" });
          $('#droppable4').droppable({
            drop: function(event, ui){
              $(this)
              .addClass("color")
            }
          });

          $('#draggable5').draggable();
          $('#droppable5').droppable({
            drop: function(event, ui){
              $(this)
              .addClass("zoomin")
            }
          });
        });

      </script>
  </head>
